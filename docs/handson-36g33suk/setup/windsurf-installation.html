<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <title>Windsurf インストール手順</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown.min.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Hiragino Sans", "Hiragino Kaku Gothic ProN", "Yu Gothic", "Meiryo", sans-serif;
        }
        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
        body {
            background-color: #fff;
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #666;
        }
        .error {
            color: #d73a49;
            padding: 20px;
            background-color: #ffeef0;
            border-radius: 6px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="content" class="loading">読み込み中...</div>

    <script src="https://cdn.jsdelivr.net/npm/marked@11/marked.min.js"></script>
    <script>
        // windsurf-installation.mdを読み込んでレンダリング
        fetch('windsurf-installation.md')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(markdown => {
                // MarkedでMarkdownをHTMLに変換
                const html = marked.parse(markdown);
                const contentDiv = document.getElementById('content');
                contentDiv.className = 'markdown-body';
                contentDiv.innerHTML = html;
            })
            .catch(error => {
                document.getElementById('content').innerHTML = 
                    `<div class="error">エラー: Markdownファイルの読み込みに失敗しました。<br>${error.message}</div>`;
            });
    </script>
</body>
</html>
