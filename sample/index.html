<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeStore EC Site - Advanced</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --text-color: #333;
            --bg-color: #ffffff;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body.dark-mode {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --text-color: #e0e0e0;
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --border-color: #0f3460;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--bg-color);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px var(--shadow);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px var(--shadow);
        }

        .subtitle {
            color: var(--text-color);
            font-size: 1.1rem;
            opacity: 0.8;
        }

        /* „ÉÑ„Éº„É´„Éê„Éº */
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow);
            align-items: center;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            font-size: 1rem;
            background: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        select, .icon-button {
            padding: 10px 20px;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            font-size: 0.95rem;
            background: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover, .icon-button:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .icon-button {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-weight: 600;
        }

        .cart-button {
            position: relative;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: bold;
        }

        /* „É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫ */
        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.3rem;
            color: var(--primary-color);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 40px;
            height: 40px;
            margin-left: 15px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* „Ç®„É©„ÉºË°®Á§∫ */
        .error {
            text-align: center;
            padding: 60px 20px;
            color: #e74c3c;
            font-size: 1.2rem;
            background: #ffe5e5;
            border-radius: 10px;
            border: 2px solid #e74c3c;
        }

        /* ÊÉÖÂ†±Ë°®Á§∫ */
        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .result-count {
            font-size: 1rem;
            color: var(--text-color);
        }

        /* ÂïÜÂìÅ‰∏ÄË¶ß„Éö„Éº„Ç∏ */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
            animation: cardFadeIn 0.5s ease;
        }

        @keyframes cardFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
            border-color: var(--primary-color);
        }

        .favorite-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.8rem;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .favorite-icon:hover {
            transform: scale(1.2);
        }

        .favorite-icon.active {
            color: #e74c3c;
        }

        .product-image {
            width: 100%;
            height: 300px;
            object-fit: contain;
            padding: 20px;
            background: var(--bg-color);
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 2.6rem;
        }

        .product-title mark {
            background: #ffeb3b;
            color: #333;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-top: 10px;
        }

        .product-rating {
            font-size: 0.9rem;
            color: #ffd700;
            margin-top: 5px;
        }

        .add-to-cart-btn {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.5);
        }

        /* ÂïÜÂìÅË©≥Á¥∞„Éö„Éº„Ç∏ */
        .product-detail {
            display: flex;
            gap: 40px;
            margin-top: 30px;
            flex-wrap: wrap;
            animation: fadeIn 0.5s ease;
        }

        .detail-image-container {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }

        .detail-image {
            width: 100%;
            height: 500px;
            object-fit: contain;
            background: var(--bg-color);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .detail-info {
            flex: 1;
            min-width: 300px;
        }

        .detail-title {
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        .detail-price {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .detail-category {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .detail-rating {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .stars {
            color: #ffd700;
            font-size: 1.3rem;
        }

        .rating-count {
            color: var(--text-color);
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .detail-description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-color);
            margin-bottom: 30px;
            text-align: justify;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .back-button, .detail-add-to-cart {
            display: inline-block;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button {
            background: var(--card-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
        }

        .detail-add-to-cart {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .back-button:hover, .detail-add-to-cart:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        /* „Ç´„Éº„Éà„É¢„Éº„ÉÄ„É´ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-color);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px var(--shadow);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--text-color);
        }

        .close-button {
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .close-button:hover {
            transform: rotate(90deg);
            color: #e74c3c;
        }

        .cart-item {
            display: flex;
            gap: 15px;
            padding: 15px;
            margin-bottom: 15px;
            background: var(--card-bg);
            border-radius: 10px;
            border: 2px solid var(--border-color);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
            background: var(--bg-color);
            border-radius: 8px;
            padding: 5px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .cart-item-price {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.1rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 2px solid var(--primary-color);
            background: var(--bg-color);
            color: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: scale(1.1);
        }

        .quantity-display {
            font-weight: bold;
            min-width: 30px;
            text-align: center;
            color: var(--text-color);
        }

        .remove-item {
            color: #e74c3c;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .remove-item:hover {
            transform: scale(1.2);
        }

        .cart-total {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid var(--border-color);
            text-align: right;
        }

        .cart-total-label {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
        }

        .cart-total-amount {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-top: 10px;
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            color: var(--text-color);
            opacity: 0.7;
        }

        /* „Éö„Éº„Ç∏„Éç„Éº„Ç∑„Éß„É≥ */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .page-btn {
            padding: 10px 15px;
            border: 2px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .page-btn:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .page-btn.active {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border-color: var(--primary-color);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* „Åä„Åô„Åô„ÇÅÂïÜÂìÅ„Çª„ÇØ„Ç∑„Éß„É≥ */
        .recommended-section {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 2px solid var(--border-color);
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 20px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        /* „Éà„Éº„Çπ„ÉàÈÄöÁü• */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            animation: toastSlide 0.3s ease;
        }

        @keyframes toastSlide {
            from { transform: translateX(400px); }
            to { transform: translateX(0); }
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .toolbar {
                flex-direction: column;
            }

            .filter-group {
                width: 100%;
                justify-content: center;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
            }

            .product-detail {
                flex-direction: column;
            }

            .detail-image-container {
                max-width: 100%;
            }

            .detail-title {
                font-size: 1.5rem;
            }

            .detail-price {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
                border-radius: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 20px;
                width: 95%;
            }
        }
    </style>

<body>
    <div class="container">
        <header>

        <!-- ÂïÜÂìÅ‰∏ÄË¶ß„Éö„Éº„Ç∏ -->
        <div id="products-list-page">
            <!-- „ÉÑ„Éº„É´„Éê„Éº -->
            <div class="toolbar">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="ÂïÜÂìÅ„ÇíÊ§úÁ¥¢...">

    <script>
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let productsData = [];
        let filteredProducts = [];
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let currentPage = 1;
        let itemsPerPage = 9;

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            setupEventListeners();
            updateCartBadge();
            
            // „ÉÄ„Éº„ÇØ„É¢„Éº„Éâ„ÅÆÂæ©ÂÖÉ
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                document.getElementById('dark-mode-toggle').textContent = '‚òÄÔ∏è';
            }
        });

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
        function setupEventListeners() {
            document.getElementById('search-input').addEventListener('input', handleSearch);
            document.getElementById('category-filter').addEventListener('change', applyFilters);
            document.getElementById('sort-select').addEventListener('change', applyFilters);
            document.getElementById('dark-mode-toggle').addEventListener('click', toggleDarkMode);
            document.getElementById('cart-button').addEventListener('click', openCart);
            document.getElementById('close-cart').addEventListener('click', closeCart);
        }

        // ÂïÜÂìÅ‰∏ÄË¶ß„ÇíÂèñÂæó
        async function loadProducts() {
            const container = document.getElementById('products-container');
            container.innerHTML = '<div class="loading">Ë™≠„ÅøËæº„Åø‰∏≠...</div>';

            try {
                const response = await fetch('https://fakestoreapi.com/products');
                
                if (!response.ok) {
                    throw new Error('ÂïÜÂìÅ„Éá„Éº„Çø„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }

                productsData = await response.json();
                filteredProducts = [...productsData];
                
                // „Ç´„ÉÜ„Ç¥„É™„Éº‰∏ÄË¶ß„Çí‰ΩúÊàê
                populateCategories();
                
                // ÂïÜÂìÅË°®Á§∫
                applyFilters();
                displayRecommendedProducts();
            } catch (error) {
                container.innerHTML = `<div class="error">‚ùå „Ç®„É©„Éº: ${error.message}<br>„ÇÇ„ÅÜ‰∏ÄÂ∫¶Ë™≠„ÅøËæº„Çì„Åß„Åè„Å†„Åï„ÅÑ„ÄÇ</div>`;
            }
        }

        // „Ç´„ÉÜ„Ç¥„É™„ÉºÈÅ∏ÊäûËÇ¢„Çí‰ΩúÊàê
        function populateCategories() {
            const categories = [...new Set(productsData.map(p => p.category))];
            const select = document.getElementById('category-filter');
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                select.appendChild(option);
            });
        }

        // Ê§úÁ¥¢Âá¶ÁêÜ
        function handleSearch() {
            applyFilters();
        }

        // „Éï„Ç£„É´„Çø„ÉºÈÅ©Áî®
        function applyFilters() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const selectedCategory = document.getElementById('category-filter').value;
            const sortBy = document.getElementById('sort-select').value;

            // „Éï„Ç£„É´„Çø„É™„É≥„Ç∞
            filteredProducts = productsData.filter(product => {
                const matchesSearch = product.title.toLowerCase().includes(searchTerm);
                const matchesCategory = selectedCategory === 'all' || product.category === selectedCategory;
                return matchesSearch && matchesCategory;
            });

            // „ÇΩ„Éº„Éà
            switch (sortBy) {
                case 'price-asc':
                    filteredProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-desc':
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'rating-desc':
                    filteredProducts.sort((a, b) => b.rating.rate - a.rating.rate);
                    break;
                case 'rating-asc':
                    filteredProducts.sort((a, b) => a.rating.rate - b.rating.rate);
                    break;
            }

            currentPage = 1;
            displayProducts();
            updateResultCount();
        }

        // ÁµêÊûúÊï∞Ë°®Á§∫
        function updateResultCount() {
            const count = filteredProducts.length;
            document.getElementById('result-count').textContent = `${count}‰ª∂„ÅÆÂïÜÂìÅ„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åó„Åü`;
        }

        // ÂïÜÂìÅ‰∏ÄË¶ß„ÇíË°®Á§∫
        function displayProducts() {
            const container = document.getElementById('products-container');
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            if (filteredProducts.length === 0) {
                container.innerHTML = '<div class="error">ÂïÜÂìÅ„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ</div>';
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            // „Éö„Éº„Ç∏„Éç„Éº„Ç∑„Éß„É≥Ë®àÁÆó
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageProducts = filteredProducts.slice(startIndex, endIndex);

            // „Éè„Ç§„É©„Ç§„ÉàÈñ¢Êï∞
            const highlightText = (text) => {
                if (!searchTerm) return text;
                const regex = new RegExp(`(${searchTerm})`, 'gi');
                return text.replace(regex, '<mark>$1</mark>');
            };

            const productsHTML = pageProducts.map(product => {
                const isFavorite = favorites.includes(product.id);
                const stars = '‚òÖ'.repeat(Math.floor(product.rating.rate)) + '‚òÜ'.repeat(5 - Math.floor(product.rating.rate));
                
                return `
                    <div class="product-card">
                        <span class="favorite-icon ${isFavorite ? 'active' : ''}" onclick="toggleFavorite(${product.id}, event)">
                            ${isFavorite ? '‚ù§Ô∏è' : 'ü§ç'}
                        </span>
                        <div onclick="showProductDetail(${product.id})">
                            <img src="${product.image}" alt="${product.title}" class="product-image">
                            <div class="product-info">
                                <h3 class="product-title">${highlightText(product.title)}</h3>
                                <div class="product-rating">${stars} ${product.rating.rate.toFixed(1)}</div>
                                <p class="product-price">$${product.price.toFixed(2)}</p>
                            </div>
                        </div>
                        <button class="add-to-cart-btn" onclick="addToCart(${product.id}, event)">
                            üõí „Ç´„Éº„Éà„Å´ËøΩÂä†
                        </button>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="products-grid">${productsHTML}</div>`;
            displayPagination();
        }

        // „Éö„Éº„Ç∏„Éç„Éº„Ç∑„Éß„É≥Ë°®Á§∫
        function displayPagination() {
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            const paginationContainer = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                paginationContainer.innerHTML = '';
                return;
            }

            let paginationHTML = `
                <button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    ‚Üê Ââç„Å∏
                </button>
            `;

            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    paginationHTML += `
                        <button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">
                            ${i}
                        </button>
                    `;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    paginationHTML += '<span>...</span>';
                }
            }

            paginationHTML += `
                <button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    Ê¨°„Å∏ ‚Üí
                </button>
            `;

            paginationContainer.innerHTML = paginationHTML;
        }

        // „Éö„Éº„Ç∏Â§âÊõ¥
        function changePage(page) {
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            displayProducts();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // „Åä„Åô„Åô„ÇÅÂïÜÂìÅË°®Á§∫
        function displayRecommendedProducts() {
            const recommended = productsData
                .filter(p => p.rating.rate >= 4.0)
                .sort((a, b) => b.rating.rate - a.rating.rate)
                .slice(0, 3);

            const container = document.getElementById('recommended-container');
            
            const recommendedHTML = recommended.map(product => {
                const stars = '‚òÖ'.repeat(Math.floor(product.rating.rate)) + '‚òÜ'.repeat(5 - Math.floor(product.rating.rate));
                const isFavorite = favorites.includes(product.id);
                
                return `
                    <div class="product-card">
                        <span class="favorite-icon ${isFavorite ? 'active' : ''}" onclick="toggleFavorite(${product.id}, event)">
                            ${isFavorite ? '‚ù§Ô∏è' : 'ü§ç'}
                        </span>
                        <div onclick="showProductDetail(${product.id})">
                            <img src="${product.image}" alt="${product.title}" class="product-image">
                            <div class="product-info">
                                <h3 class="product-title">${product.title}</h3>
                                <div class="product-rating">${stars} ${product.rating.rate.toFixed(1)}</div>
                                <p class="product-price">$${product.price.toFixed(2)}</p>
                            </div>
                        </div>
                        <button class="add-to-cart-btn" onclick="addToCart(${product.id}, event)">
                            üõí „Ç´„Éº„Éà„Å´ËøΩÂä†
                        </button>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="products-grid">${recommendedHTML}</div>`;
        }

        // „ÅäÊ∞ó„Å´ÂÖ•„Çä„Éà„Ç∞„É´
        function toggleFavorite(productId, event) {
            event.stopPropagation();
            
            const index = favorites.indexOf(productId);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(productId);
            }
            
            localStorage.setItem('favorites', JSON.stringify(favorites));
            displayProducts();
            displayRecommendedProducts();
        }

        // „Ç´„Éº„Éà„Å´ËøΩÂä†
        function addToCart(productId, event) {
            event.stopPropagation();
            
            const product = productsData.find(p => p.id === productId);
            const cartItem = cart.find(item => item.id === productId);
            
            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({
                    id: product.id,
                    title: product.title,
                    price: product.price,
                    image: product.image,
                    quantity: 1
                });
            }
            
            saveCart();
            updateCartBadge();
            showToast('„Ç´„Éº„Éà„Å´ËøΩÂä†„Åó„Åæ„Åó„ÅüÔºÅ');
        }

        // „Ç´„Éº„Éà‰øùÂ≠ò
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // „Ç´„Éº„Éà„Éê„ÉÉ„Ç∏Êõ¥Êñ∞
        function updateCartBadge() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-badge').textContent = totalItems;
        }

        // „Ç´„Éº„ÉàË°®Á§∫
        function openCart() {
            displayCart();
            document.getElementById('cart-modal').classList.add('active');
        }

        // „Ç´„Éº„ÉàÈñâ„Åò„Çã
        function closeCart() {
            document.getElementById('cart-modal').classList.remove('active');
        }

        // „Ç´„Éº„ÉàÂÜÖÂÆπË°®Á§∫
        function displayCart() {
            const container = document.getElementById('cart-items-container');
            
            if (cart.length === 0) {
                container.innerHTML = '<div class="empty-cart">„Ç´„Éº„Éà„ÅØÁ©∫„Åß„Åô</div>';
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            const cartHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.title}" class="cart-item-image">
                    <div class="cart-item-info">
                        <div class="cart-item-title">${item.title}</div>
                        <div class="cart-item-price">$${item.price.toFixed(2)}</div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                            <span class="quantity-display">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            <span class="remove-item" onclick="removeFromCart(${item.id})">üóëÔ∏è</span>
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `
                ${cartHTML}
                <div class="cart-total">
                    <div class="cart-total-label">ÂêàË®àÈáëÈ°ç:</div>
                    <div class="cart-total-amount">$${total.toFixed(2)}</div>
                </div>
            `;
        }

        // Êï∞ÈáèÊõ¥Êñ∞
        function updateQuantity(productId, change) {
            const cartItem = cart.find(item => item.id === productId);
            if (cartItem) {
                cartItem.quantity += change;
                if (cartItem.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    saveCart();
                    updateCartBadge();
                    displayCart();
                }
            }
        }

        // „Ç´„Éº„Éà„Åã„ÇâÂâäÈô§
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            saveCart();
            updateCartBadge();
            displayCart();
            showToast('ÂïÜÂìÅ„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü');
        }

        // „ÉÄ„Éº„ÇØ„É¢„Éº„ÉâÂàá„ÇäÊõø„Åà
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            document.getElementById('dark-mode-toggle').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('darkMode', isDark);
        }

        // „Éà„Éº„Çπ„ÉàÈÄöÁü•
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 2000);
        }

        // ÂïÜÂìÅË©≥Á¥∞„ÇíË°®Á§∫
        async function showProductDetail(productId) {
            document.getElementById('products-list-page').classList.add('hidden');
            document.getElementById('product-detail-page').classList.remove('hidden');
            
            const container = document.getElementById('product-detail-container');
            container.innerHTML = '<div class="loading">Ë™≠„ÅøËæº„Åø‰∏≠...</div>';

            try {
                const response = await fetch(`https://fakestoreapi.com/products/${productId}`);
                
                if (!response.ok) {
                    throw new Error('ÂïÜÂìÅË©≥Á¥∞„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }

                const product = await response.json();
                displayProductDetail(product);
            } catch (error) {
                container.innerHTML = `<div class="error">‚ùå „Ç®„É©„Éº: ${error.message}</div>`;
            }
        }

        // ÂïÜÂìÅË©≥Á¥∞„ÇíË°®Á§∫
        function displayProductDetail(product) {
            const container = document.getElementById('product-detail-container');
            
            const fullStars = Math.floor(product.rating.rate);
            const hasHalfStar = product.rating.rate % 1 >= 0.5;
            const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
            
            let starsHTML = '‚òÖ'.repeat(fullStars);
            if (hasHalfStar) starsHTML += '‚Ø®';
            starsHTML += '‚òÜ'.repeat(emptyStars);

            const isFavorite = favorites.includes(product.id);

            const detailHTML = `
                <div class="product-detail">
                    <div class="detail-image-container">
                        <img src="${product.image}" alt="${product.title}" class="detail-image">
                    </div>
                    <div class="detail-info">
                        <h2 class="detail-title">${product.title}</h2>
                        <p class="detail-price">$${product.price.toFixed(2)}</p>
                        <span class="detail-category">${product.category}</span>
                        <div class="detail-rating">
                            <span class="stars">${starsHTML}</span>
                            <span>${product.rating.rate.toFixed(1)}</span>
                            <span class="rating-count">(${product.rating.count}‰ª∂„ÅÆË©ï‰æ°)</span>
                        </div>
                        <p class="detail-description">${product.description}</p>
                        <div class="button-group">
                            <button class="back-button" onclick="backToList()">‚Üê ‰∏ÄË¶ß„Å´Êàª„Çã</button>
                            <button class="detail-add-to-cart" onclick="addToCartFromDetail(${product.id})">
                                üõí „Ç´„Éº„Éà„Å´ËøΩÂä†
                            </button>
                            <button class="icon-button" onclick="toggleFavoriteFromDetail(${product.id})">
                                ${isFavorite ? '‚ù§Ô∏è' : 'ü§ç'} „ÅäÊ∞ó„Å´ÂÖ•„Çä
                            </button>
                        </div>
                    </div>
                </div>
            `;

            container.innerHTML = detailHTML;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Ë©≥Á¥∞„Éö„Éº„Ç∏„Åã„Çâ„Ç´„Éº„ÉàËøΩÂä†
        function addToCartFromDetail(productId) {
            const product = productsData.find(p => p.id === productId);
            const cartItem = cart.find(item => item.id === productId);
            
            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({
                    id: product.id,
                    title: product.title,
                    price: product.price,
                    image: product.image,
                    quantity: 1
                });
            }
            
            saveCart();
            updateCartBadge();
            showToast('„Ç´„Éº„Éà„Å´ËøΩÂä†„Åó„Åæ„Åó„ÅüÔºÅ');
        }

        // Ë©≥Á¥∞„Éö„Éº„Ç∏„Åã„Çâ„ÅäÊ∞ó„Å´ÂÖ•„Çä„Éà„Ç∞„É´
        function toggleFavoriteFromDetail(productId) {
            const index = favorites.indexOf(productId);
            if (index > -1) {
                favorites.splice(index, 1);
                showToast('„ÅäÊ∞ó„Å´ÂÖ•„Çä„Åã„ÇâÂâäÈô§„Åó„Åæ„Åó„Åü');
            } else {
                favorites.push(productId);
                showToast('„ÅäÊ∞ó„Å´ÂÖ•„Çä„Å´ËøΩÂä†„Åó„Åæ„Åó„Åü');
            }
            
            localStorage.setItem('favorites', JSON.stringify(favorites));
            showProductDetail(productId);
        }

        // ‰∏ÄË¶ß„Éö„Éº„Ç∏„Å´Êàª„Çã
        function backToList() {
            document.getElementById('product-detail-page').classList.add('hidden');
            document.getElementById('products-list-page').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // „É¢„Éº„ÉÄ„É´Â§ñ„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
        document.getElementById('cart-modal').addEventListener('click', (e) => {
            if (e.target.id === 'cart-modal') {
                closeCart();
            }
        });
    </script>
</body>
